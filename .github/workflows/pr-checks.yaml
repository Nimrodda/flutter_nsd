name: PR checks

on:
  workflow_dispatch:
  pull_request:
    branches: [master]

jobs:
  android-build:
    name: Android example build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: flutter pub get
        working-directory: example
      - run: flutter build apk
        working-directory: example
      - uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            example/build/app/outputs/flutter-apk/app-release.apk
  flutter-lint:
    name: Flutter lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: |
          flutter pub get
          flutter analyze

  ios-build:
    name: iOS build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: flutter pub get
        working-directory: example
      - run: flutter build ios --release --no-codesign
        working-directory: example
      - uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: |
            example/build/ios/iphoneos/Runner.app

  macos-build:
    name: MacOS Build
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: flutter config --enable-macos-desktop
        working-directory: example
      - run: flutter build macos
        working-directory: example
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            example/build/macos/Build/Products/Release/flutter_nsd_example.app

  windows-build:
    name: Windows build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: kuhnroyal/flutter-fvm-config-action/setup@v3
      - run: |
          cd example/
          flutter config --enable-windows-desktop
          flutter build windows
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            example/build/windows/runner/Release/
