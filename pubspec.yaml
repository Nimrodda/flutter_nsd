name: flutter_nsd
description: A Flutter plugin that enables Network Service Discovery on various platforms via their native APIs.
version: 1.3.0
homepage: https://github.com/Nimrodda/flutter_nsd

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.nimroddayan.flutternsd
        pluginClass: FlutterNsdPlugin
      ios:
        pluginClass: SwiftFlutterNsdPlugin
      windows:
        fileName: flutter_nsd_plugin.cpp
        pluginClass: FlutterNsdPlugin
      macos:
        pluginClass: SwiftFlutterNsdPlugin
